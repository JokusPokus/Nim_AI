<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nim AI</title>
</head>
<body>
    <h1>This is my Nim AI</h1>

    {% if word is none %}
    <form method="POST" action="{{ url_for('nim') }}">
        <input name="word" type="text" placeholder="Enter your name">
        <button>Submit!</button>
    </form>
    {% else %}
    <p>Nice to meet you, {{ word }}</p>
    {% endif %}

</body>
</html>
