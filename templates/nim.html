{% extends "layout.html" %}

{% block heading %}

{% endblock %}

{% block body %}
<div class="board-level"></div>
<form action="{{ url_for('ai_move') }}" id="makeMove" method="POST" class="make-move-form ">
    <ul id="board" class="mb-5 mx-3 board-list">
        {% for i in range(new_board|length) %}
        <div class="row mb-3 board-list__row" id="row_{{i}}">
            {% for j in range(new_board[i]) %}
            <li class="bounce-in-top board-list__item">
                <input class="board-list__check" type="checkbox" id="coin{{i}}{{j}}" name="row_{{i}}" value="Clicked" />
                <label for="coin{{i}}{{j}}"><img class="board-list__img"
                        src="https://www.bitgild.com/wp-content/uploads/2020/01/50g-china-panda-gold-proof-2020-1-2.png" /></label>
            </li>
            {% endfor %}
        </div>
        {% endfor %}
    </ul>
</form>



<div class="ai-ops content__container">
    <div class="screen-alert">
        {% if not winner %}
        <div id="message">
            <div class="" role="alert">
                Please make a move!
            </div>
        </div>
        {% endif %}
    </div>

    <div class="controls">
        <a href="{{ url_for('nim_train') }}">
            <button type="submit" class="controls-btn mr-3">Retrain</button>
        </a>
        <button form="makeMove" type="submit" id="submit-btn" class="content__btn">Make your move</button>
        <form action="{{ url_for('reset') }}" id="reset" method="GET" class="">
            <button type="submit" class="controls-btn ml-3">Reset game</button>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}

<script>
    $("#makeMove").submit(function(event) {

        event.preventDefault(); // avoid to execute the actual submit of the form.

        // Player Move --> Let the selected coins disappear
        $("#board li:has(input:checked)").hide();

        const remainingCoins = $("#board li:visible").length;

        if (remainingCoins == 0) {
            // Make losing animation visible
            $("#message").html("<div class='' role='alert'>You lost!</div>")
        } else {
            // Human has not lost --> AI move is required.
            $("#message").html("<div class='' role='alert'>AI is analyzing the board...</div>")

            const form = $(this);
            const url = form.attr("action");

            $.ajax({
                url: url,
                method: "POST",
                async: false,
                data: form.serialize(), // serializes the form's elements
                dataType: "json",
                success: function (ai_response) {
                    // Uncheck the now hidden coins
                    $("#board li:hidden input").prop("checked", false);

                    window.setTimeout(function () {
                        // Implement AI move
                        const ai_pile = ai_response["pile"];
                        const ai_amount = ai_response["amount"];
                        const rowName = "row_".concat(ai_pile.toString());
                        for (i = 0; i < ai_amount; i++) {
                            $("#board li:visible:has(input[name=" + rowName + "])").last().hide();
                        };
                        if (ai_response["winner"] === "Human") {
                            // Make winning animation visible
                            $("#message").html("<div class='' role='alert'>Congrats, you won!</div>")
                        } else {
                            $("#message").html("<div class='' role='alert'>AI made a move. Your turn!</div>");
                        };
                    }, 2000);
                }
            });
        };
    });
</script>

{% endblock %}
